<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{
            color: blueviolet;
            background-color: bisque;
            visibility: hidden;
        }
        #box2{
            color: brown;
            background-color: blanchedalmond;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div><hr>
    <div id="box2" class="box">Box2</div>
</body>
</html>
