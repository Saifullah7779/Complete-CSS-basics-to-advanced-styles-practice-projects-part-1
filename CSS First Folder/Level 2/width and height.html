<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height and Width</title>
    <style>
        #box{
            height: 50px;
            width: 50px;
            color: blue;
            background-color: aquamarine;
        }
        #box1{
            height: 60px;
            width: 60px;
            color: blueviolet;
            background-color: aqua;
        }
        #box2{
            height: 70px;
            width: 70px;
            color: brown;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="box">Box1</div><hr>
    <div id="box1">Box2</div><hr>
    <div id="box2">Box3</div>
</body>
</html>
