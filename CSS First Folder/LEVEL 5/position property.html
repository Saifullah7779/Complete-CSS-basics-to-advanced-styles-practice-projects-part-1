<!DOCTYPE html>
<html lang="en">
<head>
    <title>position property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: brown;
            margin: 5px;
        }
        #box1{
            position:static;
        }
        #box2{
            position: relative;
            top: 10px;
            left: 50px;
        }
        #box3{
            position: absolute;
            top: 20px;
        }
        #box4{
            position: fixed;
            right: 50px;
        }
    </style>
</head>
<body>
   <div id="box1" class="box">BOX 1</div>
   <div id="box2" class="box">B0X 2</div>
   <div id="box3" class="box">BOX 3</div>
   <div id="box4" class="box">BOX 4</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
   <div class="box">BOX</div>
</body>
</html>
