<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 5px;
        }
        #first{
            height: 100px;
            width: 200px;
            font-size: 10px;
            background-color: red;
        }
        #second{
            width: 50%;
            height: 60%;
            font-size: 0.5rem;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    Body text
    <div id="first">
        First div
        <div id="second">
            Second div
        </div>
    </div>
</body>
</html>
