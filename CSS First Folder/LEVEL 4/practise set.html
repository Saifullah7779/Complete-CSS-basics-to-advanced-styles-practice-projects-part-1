<!DOCTYPE html>
<html lang="en">
<head>
    <title>pratise set</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            color: brown;
            border: 2px dotted red;
            background-color: blue;
        }
        #first-button{
            height: 70px;
            width: 70px;
            padding: 10px 15px;
            margin: 100px;
            border: 3px dotted red;
            border-radius: 40px;
        }
    </style>

</head>
<body>
    <div class="box" style="box-sizing: content-box;">BOX 1</div><br>
    <div class="box" style="box-sizing: border-box;">BOX 2</div>
    <button id="first-button">Click me</button>
</body>
</html>
