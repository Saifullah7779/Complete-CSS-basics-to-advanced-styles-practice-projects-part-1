<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
        }
        #first{
            border: 2px solid darkred;
            color: blue;
            background-color: blanchedalmond;
        }
        #second{
            border:3px dashed darkgoldenrod ;
            color: orangered;
            background-color:lightblue;
            
            }
            #third{
                border: 5px double orangered;
                color: brown;
                background-color: azure;
            }
            #last{
                border: 7px solid darkblue;
                border-radius: 10px;
                color: crimson;
                background-color: lightsalmon;
            }
            #secondlast{
                border:7px slid purple ;
                border-radius:15px ;
                box-sizing: border-box;
                color: white;
                background-color: black;
            }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
    <div id="third" class="pad">Third</div>
    <div id="last" class="pad">Last</div>
    <div id="secondlast" class="pad">Second last</div>
</body>
</html>
