<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text decoration</title>
    <style>
       #head{
        color: brown;
        background-color: bisque;
        text-decoration: overline;
       }
       #link{
        text-decoration: underline;
       }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
    <a id="link" href="#">This is a link</a>
</body>
</html>
