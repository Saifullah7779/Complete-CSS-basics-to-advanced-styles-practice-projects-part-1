<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text transform</title>
    <style>
       #head1{
        color: black;
        background-color: aqua;
        text-transform:capitalize;
       }
       #head2{
        color: brown;
        background-color: gray;
        text-transform: lowercase;
       }
       #head3{
        color: blueviolet;
        background-color: beige;
        text-transform: uppercase;
       }
       #head4{
        color: maroon;
        background-color: lightpink;
        text-transform: none;
       }
    </style>
</head>
<body>
    <h1 id="head1">this is my text</h1>
    <h2 id="head2">This is my scond text</h2>
    <h3 id="head3">This my third text</h3>
    <h4 id="head4">This is my last text</h4>
</body>
</html>
