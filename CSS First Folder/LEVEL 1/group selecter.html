<!DOCTYPE html>
<html lang="en">
<head>
    <title>color property</title>
    <style>
  #first-heading,#random-text{
            color: pink;
        }
        .random-text,.second-heading{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="first-heading">This is my first heading</h1>
    <p id="random-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi expedita corrupti laborum, omnis aliquam obcaecati!</p>
    <h1 class="random-text">This is my second heading</h1>
    <p class="second-heading">Lorem ipsum dolor sit amet consectetur.</p>
</body>
