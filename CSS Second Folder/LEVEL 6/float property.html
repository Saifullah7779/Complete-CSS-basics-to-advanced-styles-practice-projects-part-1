<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: palevioletred;
            border: 5px gray solid;
        }
        .box{
            height: 150px;
            width: 150px;
            margin: 5px;
            background-color: brown;
            border: 5px slid gray;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
      <div id="box1" class="box">BOX 1</div>
    </div>
</body>
</html>
